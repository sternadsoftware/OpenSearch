version: '3'
services:
  azure-fixture:
    image: azure-fixture
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./testfixtures_shared/shared:/fixture/shared
    ports:
      - "8091"

  azure-fixture-other:
    image: azure-fixture-other
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./testfixtures_shared/shared:/fixture/shared
    ports:
      - "8091"

  azure-fixture-repositories-metering:
    image: azure-fixture-repositories-metering
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./testfixtures_shared/shared:/fixture/shared
    ports:
      - "8091"
